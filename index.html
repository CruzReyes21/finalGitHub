<center> <h2>Descontar IVA</h2> </center><br>
  <form class="" action="" method="post" autocomplete="off">
    <b><span style="margin-top:1px;margin-left:5px;position:absolute;">-IVA :</span></b>
    <input oninput="calculate(); calculate1();" style="text-indent:50px;" id="iba" type="text" name="" value="16">
    <br><br>
    <span>Cantidad $</span>
    <input onkeypress='return validaNumericos(event); if (event.keyCode < 45 || event.keyCode > 57) event.returnValue = false;' id="subtotal" oninput="calculate(); calculate1();" style="font-weight: bold;" class="form-control" type="text" name="subtotal" value="">
    <span style="color:red;">Ingresa cantidad</span>
    <br><br>

    <span>IVA $</span>
    <input id="iva" style="font-weight: bold;" class="form-control" type="text" name="iva" value="0.00" readonly>
    <br><br>

    <span>Total $</span>
    <input id="total" oninput="calculate(); calculate1()" style="font-weight: bold;" class="form-control" type="text" name="total" value="0.00" readonly>

  </form>
  <script>
      function calculate() {
          var myBox1 = document.getElementById('subtotal').value;
          var myBox2 = document.getElementById('iba').value;


          var result1 = document.getElementById('iva');
          var result = document.getElementById('total');
          var iva = myBox1 * myBox2 / 100;
          var total = myBox1 - iva;
            document.getElementById('total').value = total.toFixed(2);
            document.getElementById('iva').value = iva.toFixed(2);

      }
  </script>
